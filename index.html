        <form id="search-bar" class="d-flex">

            <ul class="recentStyle" id="recentSearches"></ul>
          </div>
          <div>
            <!-- <h2 id="Searchlist">RecentSearch</h2> -->

        </form>
      </nav>

  <!--About City-->

  <div class="d-flex m-3">

    <div class="col-9 d-flex flex-column">

          <img id="map-image" src="" alt="" class="hidden"/>

      </div>
      
      
    </div>
      
    <div class="d-flex flex-column col-3">

      <div class="card">

          <div class="flex">

          <div class="description"></div>
          </div>
          <div class="humidity"></div>
          <div class="wind"></div>
        </div>
      </div>
      <img id="city-card" src="" class="mt-3"></img>

    </div>
